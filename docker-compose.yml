version: "3.8"
services:
  wallet-db:
    container_name: wallet_db
    build:
      context: ./services/wallet
      dockerfile: db.Dockerfile
    restart: on-failure
    env_file:
      - ./services/wallet/.env
    environment:
      POSTGRES_USER: ${WALLET_DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${WALLET_DB_NAME}
    ports:
      - "4200:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  transaction-db:
    container_name: transaction_db
    build:
      context: ./services/transaction
      dockerfile: db.Dockerfile
    restart: on-failure
    env_file:
      - ./services/transaction/.env
    environment:
      POSTGRES_USER: ${TRANSACTION_DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${TRANSACTION_DB_NAME}
    ports:
      - "4202:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

networks:
  mynetwork:
    driver: bridge

volumes:
  postgres_data:
    driver: local
